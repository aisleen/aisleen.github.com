<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sustainably</title>
	<meta name="description" content="Sustainably">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
	<link rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Lora:700&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
</head>

<body>

	<div class="backgrounds overlay">
		<div class="background" data-aos="fade-in" data-aos-duration="1500" data-aos-anchor=".section--hero"></div>
	</div>

	<header class="hero">
		<div class="hero-center">
			<h1 class="hero__logo" data-aos="zoom-in">Earth Emotions</h1>
			<h2 class="hero__text" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">Scroll down to see how the earth is feeling.</h2>
		</div>
		<span class="hero__scroll" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="800">
			<i class="chevron bottom"></i>
		</span>
		<div class="header">
		</div>
		<a href="" target="_blank" class="earth" data-aos="zoom-out" data-aos-delay="1500">
			<img src="images/earthlogo.png" alt="">
		</a>
	</header>

	<section class="section section--code">
		<div class="container">
			<div class="code code--small code--left aos-init" data-aos="fade-up">
				<img src="images/earth2.png" alt="" height="400px">
				<h1>Fade-up</h1>
			</div>

			<div class="container">
				<div class="code code--small code--right aos-init" data-aos="fade-down">
					<img src="images/earth1.png" alt="" height="400px">
					<h1>Fade-down</h1>
				</div>
			</div>

			<div class="container">
				<div class="code code--small code--left aos-init" data-aos="fade-right">
					<img src="images/earth2.png" alt="" height="400px">
					<h1>Fade-right</h1>
				</div>
			</div>

			<div class="container">
				<div class="code code--small code--right aos-init" data-aos="fade-left">
					<img src="images/earth3.png" alt="" height="400px">
					<h1>Fade-left</h1>
				</div>
			</div>

			<div class="container">
				<div class="code code--small code--left aos-init" data-aos="zoom-in">
					<img src="images/earthlogo.png" alt="" height="400px">
					<h1>Zoom-in</h1>
				</div>
			</div>
	</section>

	<section class="section section--code">
		<div height="500px">
		</div>
</section>


	<footer class="footer">
		<section class="section section--more">
			<div class="container">
				<h3>Â© 2020 Sustainably. All rights reserved.</h3>
				<a href="https://validator.w3.org/check?uri=referer">Valid HTML</a>
				<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
		</section>
	</footer>


	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

	<script>
		AOS.init({
			easing: 'ease-out-back',
			duration: 1000
		});
	</script>

</body>

</html>
